<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>PocketScavengers | Carte</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.2/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #103a2c, #254f5a, #103a2c);
        }

        #map {
            position: absolute;
            margin-right: 20vw;
            top: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
        
        .blurBackground {
            -webkit-filter: blur(4px);
            -moz-filter: blur(4px);
            -o-filter: blur(4px);
            -ms-filter: blur(4px);
            filter: blur(4px);
            pointer-events: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .devBtn {
            position: relative;
            z-index: 4;
            margin: 10px;
            padding: 8px 12px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .devBtn:hover {
            background-color: #f0f0f0;
        }

        .location-permission-popup {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="global-box">
        <button class="devBtn" id="dev_menu_btn">dev menu</button><button class="devBtn" id="menu">â˜°</button>
        <div id="map"></div>
        <script type="module" src="js/main.js"></script>
    </div>
    
</body>

</html>
